    <!-- Cards -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">ADD PROFESSOR</h1>
    </div>
  </div>
  <section>
    <div class="container mt-5">
        <form id="addProfessorForm" method="POST">
            <div class="form-group">
                <label for="professorName">Professor Name</label>
                <input type="text" class="form-control" id="professorName" placeholder="Enter professor name" required>
            </div>
            <div class="form-group">
                <label for="professorEmail">Email</label>
                <input type="email" class="form-control" id="professorEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="professorQualification">Qualification</label>
                <input type="text" class="form-control" id="professorQualification" placeholder="Enter qualification" required>
            </div>
            <div class="form-group">
                <label for="assignedCourses">Assigned Courses</label>
                <input type="text" class="form-control" id="assignedCourses" placeholder="Enter assigned courses (comma separated)" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-zVF6FdGvXo6PpFu7L2+T1y7bK/O3RJLZkIr5AH1MTXxaxbVBC9Q9tlILkmRzSh1T7+M6yDVvMtZuijJsV9Xcqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('addProfessorForm');
    
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const professorName = document.getElementById('professorName').value;
                const professorEmail = document.getElementById('professorEmail').value;
                const professorQualification = document.getElementById('professorQualification').value;
                const assignedCourses = document.getElementById('assignedCourses').value;
    
                try {
                    const response = await fetch('/admin/addprofessor.html', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: professorName,
                            email: professorEmail,
                            qualification: professorQualification,
                            assignedCourses: assignedCourses
                        })
                    });
    
                    const data = await response.json();
                    if (data.success) {
                        alert(data.message); // Display success message
                        window.location.href = '/admin/manageprofessor.html';
                    } else {
                        alert(data.message); // Display error message
                    }
                } catch (error) {
                    console.error('Error adding professor:', error);
                    alert('An error occurred while adding professor');
                }
            });
        });
    </script>
