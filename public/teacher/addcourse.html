            data-upgraded=",MaterialTextfield"

            <input
              class="mdl-textfield__input"
              type="text"
              id="txtTimeLength"
            />
            <label class="mdl-textfield__label">Course Duration</label>
          </div>
        </div>
        <div class="col-lg-6 p-t-20">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded"

            <input class="mdl-textfield__input" type="text" id="txtPrice" />

    <script src="main.js"></script>

    <script>
      function submitCourse() {
        const courseName = document.getElementById("txtCourseName").value;
        const courseCode = document.getElementById("txtCourseCode").value;
        const courseDetails = document.getElementById("text7").value;
        const startDate = document.getElementById("date").value;
        const duration = document.getElementById("txtTimeLength").value;
        const price = document.getElementById("txtPrice").value;

        fetch("/courses", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            courseName: courseName,
            courseCode: courseCode,
            details: courseDetails,
            startDate: startDate,
            duration: duration,
            price: price,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("Network response was not ok.");
          })
          .then((data) => {
            console.log(data);
            window.location.href = "managecourses.html";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
